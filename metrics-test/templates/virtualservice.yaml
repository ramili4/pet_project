apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.virtualService.name }}
  namespace: {{ .Values.virtualService.namespace }}
spec:
  gateways:
    - {{ .Values.virtualService.gateway }}
  hosts:
    - {{ .Values.virtualService.hosts | join "," }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ .Values.virtualService.http[0].route[0].destination.host }}
            port:
              number: {{ .Values.virtualService.http[0].route[0].destination.port.number }}

