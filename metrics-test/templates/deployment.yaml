apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: metrics-sidecar
          image: nginx/nginx-prometheus-exporter:0.10.0
          args:
            - -nginx.scrape-uri=http://localhost:8080/stub_status
          ports:
            - name: metrics
              containerPort: 9113
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi

        - name: nginx-proxy
          image: nginx:1.21
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi

      volumes:
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-nginx-config
      affinity:
        podAntiAffinity:
          {{- if .Values.affinityRules.enableHardAntiAffinity }}
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- range .Values.affinityRules.separateFrom }}
            - labelSelector:
                matchLabels:
                  {{ .key }}: {{ .value }}
              topologyKey: kubernetes.io/hostname
            {{- end }}
          {{- end }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- range .Values.affinityRules.separateFrom }}
            - weight: {{ .weight | default 50 }}
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{ .key }}: {{ .value }}
                topologyKey: kubernetes.io/hostname
            {{- end }}

        
