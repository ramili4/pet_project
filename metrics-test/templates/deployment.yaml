apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          affinity:
            podAntiAffinity:
              {{- range .Values.affinityRules.separateFrom }}
              - weight: {{ .weight | default 50 }}
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                     - key: {{ .key }}
                       operator: In
                       values:
                         - {{ .value }}
                  topologyKey: kubernetes.io/hostname
              {{- end }}
